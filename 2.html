<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for="city">Miestas:</label>
        <select name="city" id="city">
            <option value="Kauanas">Kaunas</option>
            <option value="Vilnius">Vilnius</option>
            <option value="Alytus">Alytus</option>
            <option value="Taurage">Taurage</option>
        </select>
    <form action="/" method="post">
    <div>
        <label for="fname">Jusu varas:</label>
        <input type="text" id="fname" name="fname">
    </div><div>     
        <label for="age">Amzius</label>
        <input type="number" id="age" name="age">
    </div><div>
        <label for="arrival_time">Atvykimo laikas:</label>
        <input type="date" id="arrival_time" name="arrival_time">
    </div><div>
        <label for="email">Jusu el. pastas:</label>
        <input type="email" id="email" name="email">
    </div><div>
        <label for="question">Jusu klausimas:</label>
        <textarea name="question" id="question" rows="4"></textarea>
    </div><div>
        <input type="submit" value="submit">
        </div>
        <br>
    </form>
        <br>
        <form action="/" method="post">
    <div>
        <label for="user_id">User_id:</label>
        <input type="user_id" id="user_id">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="Password" id="password">
    </div>
    <div>
        <label for="name">Name:</label>
        <input type="name" id="name">
    </div>
    <div>
        <label for="Adress">Adress:</label>
        <input type="Adress" id="Adress">
    </div>
    <div>
    <select name="Country" id="country">
        <option value="Lithuania">Lithuania</option>
        <option value="Latvia">Latvia</option>
        <option value="Estonia">Estonia</option>
        <option value="Germany">Germany</option>
    </select>
    </div>
    <div>
        <label for="zip_code">Zip_code:</label>
        <input type="zip_code" id="zip_code"
        pattern="[0-9]+"
        required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email">
    </div>
    <div>
        <label for="sex">Sex:</label>
        <input type="radio" id="Male" name="sex">
        <label for="sex">Male</label>
        <input type="radio" id="Female" name="sex">
        <label for="sex">Female</label>      
      </div>
      <div>
        <label for="Language">Language:</label>
        <input type="checkbox" name="Language">
        <label for="Language">English</label>
        <input type="checkbox" name="Language">
        <label for="Language">Non English</label>
      </div>
    </form>
</body>
</html>
